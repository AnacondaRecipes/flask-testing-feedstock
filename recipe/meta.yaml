{% set name = "Flask-Testing" %}
{% set version = "0.8.0" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "d849bf53eb1ceb09dff6611888588cb60f20238058fb1ebcd917d69febc373e6" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask

test:
  imports:
    - flask_testing

about:
  home: https://github.com/jarus/flask-testing
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: Unit testing for Flask
  doc_url: https://pythonhosted.org/Flask-Testing/
  dev_url: https://github.com/jarus/flask-testing

extra:
  recipe-maintainers:
    - pmlandwehr

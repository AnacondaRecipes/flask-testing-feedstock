{%set name = "Flask-Testing" %}
{%set version = "0.6.2" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "f25effd266fce9b16482f4ce3423d5a7d25534aab77bc83caace5d9637bf0df0" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask

test:
  imports:
    - flask_testing

about:
  home: https://github.com/jarus/flask-testing
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Unit testing for Flask'
  doc_url: https://pythonhosted.org/Flask-Testing/
  dev_url: https://github.com/jarus/flask-testing

extra:
  recipe-maintainers:
    - pmlandwehr
